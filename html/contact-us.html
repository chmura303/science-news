      sizes="32x32"

    />
    <link

      color="#5bbad5"

    <!-- Custom css -->
    <title>Sonic Hedgehog | Contact us</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/contact-us.css" />
    <script src="../js/main.js" defer></script>
  </head>
  <body>
    <header class="header flex">
      <div class="logo flex ff-decorative fs-700 fw-700">
        <a href="../index.html">
          <img src="../images/logo.png" alt="science news logo" />
        </a>
        <p class="logo-title">SonicHedgehog</p>
        <div class="logo-title02 fs-300">
          <p>Sonic</p>
          <p>Hedgehog</p>
        </div>
      </div>

      <nav>
        <ul
          data-visible="false"
          class="navigation flex uppercase fw-700 fs-500"
          role="list"
          aria-label="Main"
        >
          <li><a href="../index.html" class="hover-underline">Home</a></li>
          <li>
            <a href="./section-space.html" class="hover-underline">Space</a>
          </li>
          <li>
            <a href="./section-nature.html" class="hover-underline">Nature</a>
          </li>
          <li>
            <a href="./section-mind.html" class="hover-underline">Mind</a>
          </li>
          <li>
            <a href="./contact-us.html" class="hover-underline">Contact Us</a>
          </li>
        </ul>
      </nav>

      <button
        aria-expanded="false"
        class="nav-toggle"
        aria-label="Open the menu"
      ></button>
    </header>

    <main class="main-grid">
      <article class="zero article bg-light-200 text-dark-800">
        <h1 class="fs-700">Contact us</h1>
        <p class="subhead fw-700 fs-500">
          Any question or remarks? Just write us a message!
        </p>

        <form
          id="contact-form"
          action="https://formsubmit.io/send/454439de-5328-4bd3-bad7-e7681c4248f8"
          method="POST"
        >
          <label for="contact-name">Name:</label>
          <input
            type="text"
            name="contact-name"
            class="contact"
            placeholder="e.g. John Smith"
            required=""
          />

          <label for="contact-email">Email:</label>
          <input
            type="email"
            name="contact-email"
            class="contact"
            id="contact-email"
            placeholder="e.g. johnsmith@gmail.com"
            required=""
          />

          <label for="contact-phone">Phone:</label>
          <input
            type="tel"
            name="contact-phone"
            class="contact"
            id="contact-phone"
            placeholder="e.g. 908736194"
            pattern="[0-9\-]*"
            value=""
          />

          <label for="contact-message">Message:</label>
          <textarea
            name="message"
            class="contact"
            id="contact-message"
            placeholder="What would you like to tell us about?"
            required=""
          ></textarea>

          <input
            name="_redirect"
            type="hidden"
            id="name"
            value="https://chmura303.github.io/sonic-hedgehog/contact-us.html"
          />

          <input name="_formsubmit_id" type="text" style="display: none" />

          <div>
            <input
              class="btn btn-send-message fw-700"
              type="submit"
              value="Send"
            />
          </div>
        </form>
      </article>
    </main>

    <footer class="text-dark-800">
      <div class="social-legal flex">
        <figure>
          <figcaption class="uppercase fw-700">Social media</figcaption>
          <ul class="social-media" role="list">
            <a href="#"
              ><li>
                <img
                  src="../images/instagram.png"
                  alt="instagram logo"
                />&nbsp;Instagram
              </li>
            </a>
            <a href="#"
              ><li>
                <img src="../images/facebook.png" alt="facebook logo" />
                &nbsp;Facebook
              </li>
            </a>
            <a href="#"
              ><li>
                <img src="../images/twitter.png" alt="twitter logo" />
                &nbsp;Twitter
              </li>
            </a>
          </ul>
        </figure>

        <figure>
          <figcaption class="uppercase fw-700">Legal and privacy</figcaption>
          <ul class="legal-and-privacy" role="list">
            <a href="#"><li>Privacy policy</li></a>
            <a href="#"><li>Cookies</li></a>
          </ul>
        </figure>
      </div>

      <hr class="hr-single-01" />

      <div class="copyright">

        <a href="https://www.pexels.com/">Pexels</a> &bull; Icons by

      </div>
    </footer>
  </body>
</html>
